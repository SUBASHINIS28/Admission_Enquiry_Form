<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveetha Engineering College - Admission Enquiry</title>
</head>
<body>
    <h1>Admission Enquiry Form</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
            <br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
            <br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
        </fieldset>
        
        <fieldset>
            <legend>Academic Information</legend>
            
            <label for="department">Department Interested:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="CSE">Computer Science and Engineering (CSE)</option>
                <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                <option value="MECH">Mechanical Engineering (MECH)</option>
                <option value="CIVIL">Civil Engineering (CIVIL)</option>
                <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
                <option value="IT">Information Technology (IT)</option>
                <option value="AERO">Aeronautical Engineering (AERO)</option>
                <option value="AUTO">Automobile Engineering (AUTO)</option>
                <option value="CHEM">Chemical Engineering (CHEM)</option>
                <option value="BME">Biomedical Engineering (BME)</option>
            </select>
            <br><br>
            
            <label for="qualification">Academic Qualification:</label>
            <textarea id="qualification" name="qualification" rows="4" cols="50" placeholder="Please provide details of your academic qualifications (10th, 12th marks, previous college details, etc.)" required></textarea>
            <br><br>
        </fieldset>
        
        <fieldset>
            <legend>Contact Information</legend>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your complete address" required></textarea>
            <br><br>
            
            <label>Preferred Mode of Contact:</label>
            <input type="checkbox" id="contactEmail" name="contactMode" value="email">
            <label for="contactEmail">Email</label>
            <input type="checkbox" id="contactPhone" name="contactMode" value="phone">
            <label for="contactPhone">Phone</label>
            <br><br>
        </fieldset>
        
        <input type="submit" value="Submit Enquiry">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
